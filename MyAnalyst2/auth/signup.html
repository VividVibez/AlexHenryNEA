<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Analyst</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

    <form action="">
        <div>
            <label for="name"></label>
            <input type="text" id="name" name="name">
            
        </div>
    </form>
    <div class="wrapper">

        <h1>Register</h1>
        <form  class="signup" action="signup.php" method="post">

            <div class="input-box">
                <input type="text"  placeholder="Username" id="signupUsername" name="signupUsername">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password"  placeholder="Password" id="signupPassword" name="signupPassword">
                <i class='bx bxs-lock-alt'></i>
            </div>        

            <div class="input-box">
                <input type="password"  placeholder="Password" id="signupPasswordConfirm" name="signupPasswordConfirm">
                <i class='bx bxs-lock-alt'></i>
            </div>        

            <button type="submit" class="button">Sign Up</button>

            <div class="register">
                <p>Already have an account?<a href="index.html">Login</button></p>
